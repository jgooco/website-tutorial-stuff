<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Tutorial</title>
</head>
<body>
    <h4>Unordered List</h4>
    <ul>
        <li>pizza dough</li>
        <li>tomato sauce</li>
        <li>cheese</li>
        <li>toppings</li>
    </ul>

    <h4>Ordered List</h4>
    <ol>
        <li>Eat Breakfast</li>
        <l1>Take Shower</l1>
        <l1>Leave for Work</l1>
    </ol>





</body>
</html>
